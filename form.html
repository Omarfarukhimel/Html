<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form >
        <div>
            <label for="name">Name:</label>
            <input type="text" name="username" id="Name">
        </div>
        <br>
        <div>
            <label for="Email">Email:</label>
            <input type="email" name="useremail" id="Email">
        </div>
        <br>
        <div>
            <label for="Password">Password:</label>
            <input type="password" name="userpassword" id="Password">
        </div>
        <br>
        <div>
            <label for="date">Date of Birth:</label>
          <input type="date" name="userdate" id="date">
        </div>
        <br>
        <div>
            <label for="Religion">Religion:</label>
            <input type="radio" name="userreligion" id="Religion" value="muslim">muslim
            <input type="radio" name="userreligion" id="Religion" value="hindu">hindu
            
        </div>
        <br>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="usergender" id="gender" value="male">Male
            <input type="radio" name="usergender" id="gender" value="femail">Female
        </div>
        <br>
        <div>
            <label for="picture">Picture</label>
            <input type="file" name="userPicture" id="picture">
        </div>
        <br>
        <div>
        <label for="Depertment">Depertment</label>
        <select name="depertment" id="Depertment">
            <option value="SWE">SWE</option>
            <option value="CSE">CSE</option>
            <option value="BBA">BBA</option>
        </select>
        </div>
        <br>
        <div>
            <label for="education">Education label</label>
            <input type="checkbox" name="educationLavel" id="education" value="BSC">BSC
            <input type="checkbox" name="educationLavel" id="education" value="MSC">MSC
        </div>
        <br>
        <div>
         write about yourself <br><textarea name="textMassage" id="" cols="30" rows="10"></textarea>            
        </div>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="Reset now">
        </div>


    </form>
</body>
</html>
